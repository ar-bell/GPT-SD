{% extends "base.html" %}

{% block title %}GPT.SD - Login{% endblock %} 

{% block content %}
<div class="container active" id="authScreen">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>GPT.SD</h1>
                <p>Learn it all, one card at a time</p>
            </div>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-secondary" onclick="alert('Create Account functionality coming soon!')">Create Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
